<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Admin Panel</title>
</head>

<body>

    <div class="conatiner main-body">
        <div class="row">
            <div class="col col-lg-2 left-part px-5 ">


                <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
                    <div class="container">

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active fs-4 text-center" aria-current="page" href="#">Admin
                                        Panel</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <hr class="line mt-1">

                <a href="" class="content">
                    <p class="text-center">Dashboard</p>
                </a>

                <a href="" class="content">
                    <p class="text-center">Logout</p>
                </a>
            </div>

            <div class="col col-lg-10 right-part">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col col-lg-11"></div>
                        <div class="col col-lg-1">
                            <nav aria-label="breadcrumb mt-2">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">User</a></li>

                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <hr class="line mt-1" style="color: black;">
                <p class="dash-heading mx-2">Add Exam</p>
                <hr class="line mt-1" style="color: black;">

                <form action="">
                    <div class="container">
                        <div class="row">
                            <div class="col col-lg-6">
                                <div class="card border-dark mb-3">
                                    <div class="card-header bg-dark text-white">
                                        <h5 class="mt-1">Add Exam Details</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col col-lg-12">
                                                    New Exam category
                                                    <input type="text" class="form-control mb-2.5 mt-2"
                                                        id="exampleInputEmail1" aria-describedby="emailHelp"
                                                        placeholder="Add exam Category">
                                                </div>
                                                <div class="col col-lg-12 mt-4">
                                                    Exam Time in Minutes
                                                    <input type="text" class="form-control mb-2.5 mt-2"
                                                        id="exampleInputEmail1" aria-describedby="emailHelp"
                                                        placeholder="Add exam Time in minutes">
                                                </div>
                                                <div class="d-grid gap-2 col-4 mx-auto">
                                                    <button class="btn btn-success mt-4 " type="button">Add
                                                        Exam</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-lg-6">
                                <div class="card border-dark mb-3">
                                    <div class="card-header bg-dark text-white">
                                        <h5 class="mt-1">Exam Categories</h5>
                                    </div>
                                    <div class="card-body">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">First</th>
                                                    <th scope="col">Last</th>
                                                    <th scope="col">Handle</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Mark</td>
                                                    <td>Otto</td>
                                                    <td>@mdo</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">2</th>
                                                    <td>Jacob</td>
                                                    <td>Thornton</td>
                                                    <td>@fat</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row">3</th>
                                                    <td>John</td>
                                                    <td>Doe</td>
                                                    <td>@social</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
