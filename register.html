<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    
    <div class="register">

        <div class="heading">
            <h2>Login Form</h2>
        </div>
        <form action="">
            <div class="contents">
                <div class="mb-1">
                    <label for="staticEmail" class="col-sm-2 col-form-label">FirstName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="FirstName">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="Lastname">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="inputPassword" class="col-sm-2 col-form-label">UserName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword" placeholder="UserName">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputPassword" placeholder="Email">
                    </div>
                </div>
                <div class="mb-1">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Contacts</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputPassword" placeholder="Contacts">
                    </div>
                </div>
            </div>


            <div class="d-grid gap-2 button mt-0">
                <button class="btn btn-primary mt-4" type="button">Register</button>
            </div>

        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
